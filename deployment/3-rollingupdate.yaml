apiVersion: apps/v1
kind: Deployment
metadata:
  name: base
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25% # 중지된 파드 한도
      maxSurge: 25% # 새로운 파드 생성 한도
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: nginx