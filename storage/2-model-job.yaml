apiVersion: batch/v1
kind: Job
metadata:
  name: model-job
spec:
  template:
    spec:
      containers:
      - name: ml
        image: silverstar456/k8s_mlops:model-storage
        volumeMounts:
        - mountPath: "/model_storage"
          name: model-storage
      restartPolicy: Never
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: data0-test-pool-0-0
  backoffLimit: 0

